    <div>
        <div class="row">
            <div class="col-md-3"></div>

                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>

                            <th scope="col">Firs Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Email</th>

                    </thead>
                    <tbody>

                    </tbody>

                <nav aria-label="..." class="pagination_nav">
                    <ul class="pagination">
                        <!-- <li class="page-item"><a class="page-link" href="#">Previous</a></li>

    <script>
        function getUserAsync(pageNum, pageTotal) {


            let page = 1;

            let per_page = 2;
            console.log(`page ${page} and per_page ${per_page}`);

            fetch(`https://reqres.in/api/users?page=${page}&per_page=${per_page}`)
                .then(async(res) => {
                    const Users = await res.json();
                    loadData(Users);
                })
                .catch(error => {
                    alert('Some thing wrong');
                });

        };
        console.log('abv');

        $(document).ready(() => {

            getUserAsync();
            $('ul.pagination li a').on('click', () => {
                alert('click this');

            });

        });


        function loadData(Users) {

            const data = Users.data;
            const total_page = Users.total_pages;
            const current = Users.page;
            // console.log(data);
            $('table tbody').empty();
            for (const user of data) {
                // console.log(`${user}`);
                $('table tbody').append(
                    ` <tr>
                            <th scope="row">${user.id}</th>
                        
                            <td>${user.first_name}</td>
                            <td>${user.last_name}</td>
                            <td>${user.email}</td>
                            <td><img src="${user.avatar}" alt="${user.email}" class="img-thumbnail"> </td>
                        </tr>`
                );
            }
            // <li class="page-item"><a class="page-link {{  ${i} == ${current}  ? 'active' : '' }}" ....
            //        href="#">${i}</a></li>`);

            $('.pagination').append(`
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>`);
            for (let i = 1; i <= total_page; i++) {

                // $('.pagination').append(`


                if (i == current) {
                    $('.pagination').append(`

                        <li class="page-item active"><a class="page-link" href="#">${i}</a></li>

                    `)
                } else {
                    $('.pagination').append(`

                        <li class="page-item"><a class="page-link" href="#">${i}</a></li>

                `)
                }
            }
            $('.pagination').append(`
            <li class="page-item"><a class="page-link" href="#">Next</a></li>`);
        }
        let tags = $('ul.pagination li a').on('click', (tag) => {
            console.log(`${tag}`);
        })
    </script>
